name: Build and Release GGUF

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch transformers pyyaml
      
      - name: Run GGUF build script
        run: |
          python make_sexygpt_turbo_gguf.py \
            --overwrite-merged \
            --clone-llama-cpp-if-missing
        timeout-minutes: 300
      
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: gguf-${{ github.run_number }}
          release_name: GGUF Build ${{ github.run_number }}
          draft: false
          prerelease: false
      
      - name: Upload GGUF file to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sexygpt-3.5-turbo-uncensored.gguf
          asset_name: sexygpt-3.5-turbo-uncensored.gguf
          asset_content_type: application/octet-stream
      
      - name: Notify completion
        run: |
          echo "GGUF file successfully created and released!"
          echo "Download from: https://github.com/huiwon135/Chatgpt-codex-public/releases/tag/gguf-${{ github.run_number }}"
